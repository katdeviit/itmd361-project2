    <main>
      <h1>Media Demo</h1>
      <p>
        HTML is quite adept at showing media, such as the use of images, audio
        and video.
      </p>
      <div>
        <p>Here is an image of a cat.</p>
        <img src="media/p1.jpg" alt="cat with tongue out" />
      </div>
      <div>
        <p>Here is another image of this cat.</p>
        <img
          src="media/catsilly.png"
          alt="cat with tongue out and closed eyes, licking the camera"
        />
      </div>
      <div>
        <p>And another image!</p>
        <img
          src="media/bleh3.png"
          alt="cat, with whiskers visible looking up and right, behind the camera"
        />
      </div>
      <div>
        <p>This is a video of that cat.</p>
        <video src="media/blehh.mp4" controls></video>
      </div>
    </main>
  </body>
